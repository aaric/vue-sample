<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue Sample14</title>
</head>
<body>
    <div id="app">
        <p>
            <ul>
                <li v-for="item in items">
                    {{ item.message }}
                </li>
            </ul>
        </p>
        <p>
            <ul>
                <li v-for="(item, index) in items">
                    {{ parentMessage }} - {{ index }} - {{ item.message }}
                </li>
            </ul>
        </p>
        <p>
            <ul>
                <li v-for="item of items">{{ item.message }}</li>
            </ul>
        </p>
        <p>
            <ul>
                <li v-for="(value, key, index) in object">{{ index }}. {{ key }}: {{ value }}</li>
            </ul>
        </p>
        <p>{{ userProfile.name }} - {{ userProfile.age }} - {{ userProfile.favoriteColor }}</p>
        <p>
            <ul>
                <li v-for="n in evenNumbers">{{ n }}</li>
            </ul>
        </p>
        <p>
            <ul>
                <li v-for="n in even(numbers)">{{ n }}</li>
            </ul>
        </p>
        <p>
            <span v-for="n in 10">{{ n }} </span>
        </p>
        <p>
            <input v-model="newTodoText"
                v-on:keyup.enter="addNewTodo"
                placeholder="Add a todo">
            <ul>
                <li is="todo-item" v-for="(todo, index) in todos"
                    v-bind:key="todo.id"
                    v-bind:title="todo.title"
                    v-on:remove="todos.splice(index, 1)">
                </li>
            </ul>
        </p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script>
        Vue.component('todo-item', {
          template: '<li>{{ title }}<button v-on:click="$emit(\'remove\')">X</button></li>',
          props: ['title']
        })

        var app = new Vue({
            el: '#app',
            data: {
                parentMessage: 'Parent',
                items: [
                    { message: 'Foo' },
                    { message: 'Bar' }
                ],
                object: {
                    firstName: 'John',
                    lastName: 'Doe',
                    age: 30
                },
                userProfile: {
                  name: 'Anika'
                },
                numbers: [ 1, 2, 3, 4, 5 ],
                newTodoText: '',
                todos: [
                  {
                    id: 1,
                    title: 'Do the dishes',
                  },
                  {
                    id: 2,
                    title: 'Take out the trash',
                  },
                  {
                    id: 3,
                    title: 'Mow the lawn'
                  }
                ],
                nextTodoId: 4
            },
            computed: {
                evenNumbers: function () {
                    return this.numbers.filter(function (number) {
                        return number % 2 === 0
                    })
                }
            },
            methods: {
                even: function (numbers) {
                    return numbers.filter(function (number) {
                        return number % 2 === 0
                    })
                },
                addNewTodo: function () {
                    this.todos.push({
                        id: this.nextTodoId++,
                        title: this.newTodoText
                    })
                  this.newTodoText = ''
                }
            }
        })

        Vue.set(app.userProfile, 'age', 15)
        app.$set(app.userProfile, 'age', 18)

        app.userProfile = Object.assign({}, app.userProfile, {
            age: 27,
            favoriteColor: 'Vue Green'
        })
    </script>
</body>
</html>
