<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue Sample03</title>
</head>
<body>
    <div id="app">
        <p v-if="see">现在你看到我了</p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                see: true
            }
        })
    </script>
</body>
</html>
