<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue Sample12</title>
    <style>
        .active { font-style: italic; }
        .text-danger { color: red; }
    </style>
</head>
<body>
    <div id="app">
        <div v-bind:class="{ active: isActive, 'text-danger': hasError }">Hello World</div>
        <div v-bind:class="[activeClass, errorClass]">Hello World</div>
        <div v-bind:class="[isActive ? activeClass : '', errorClass]">Hello World</div>
        <div v-bind:style="{ color: activeColor, fontSize: fontSize + 'px' }">Hello World</div>
        <div v-bind:style="styleObject">Hello World</div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                isActive: true,
                hasError: true,
                activeClass: 'active',
                errorClass: 'text-danger',
                activeColor: 'red',
                fontSize: 30,
                styleObject: {
                    color: 'red',
                    fontSize: '13px'
                }
            }
        })
    </script>
</body>
</html>
